<!DOCTYPE html>
<html>
<head>
    <title>PluginDatetime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="css/mobiscroll.custom-2.5.0.min.css" rel="stylesheet" type="text/css" />
    <script data-main="scripts/main" src="js/jquery.min.js" ></script>
    <script data-main="scripts/main" src="js/jquery.mobile-1.3.0.min.js" ></script>
    <script data-main="scripts/main" src="js/mobiscroll.js" ></script>

    <script>
        $(function () {
            var newjavascript={
                plugdatetime:function ($dateTxt,type) {
                    var opt = {};
                    opt.time = {preset : type};
                    opt.date = {preset : type};
                    opt.datetime = {
                        preset : type,
                        minDate: new Date(2010,1,01,00,00),
                        maxDate: new Date(2020,12,31,24,59),
                        stepMinute: 1
                    };
                    $dateTxt.val('').scroller('destroy').scroller(
                            $.extend(opt[type],
                                    {
                                        theme: "sense-ui",
                                        mode: "scroller",
                                        display: "modal",
                                        lang: "english",
                                        yearText: "年",
                                        monthText: "月",
                                        dayText: "日",
                                        hourText: "时",
                                        minuteText: "分",
                                        ampmText:"上午/下午",
                                        setText: '确定',
                                        cancelText: '取消',
                                        dateFormat: 'yy-mm-dd'
                                    }
                            )
                    );
                }
            };
            newjavascript.plugdatetime($("#text"), "datetime")
            newjavascript.plugdatetime($("#text1"), "datetime")
        });

    </script>
</head>
<body>
<div>TODO write content</div>
<input type="text" id="text">
<input type="text" id="text1">
</body>
</html>
