<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>请假申请</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui" name="viewport">
    <link rel="stylesheet" href="css/reset.min.css"/>
    <link rel="stylesheet" href="css/leave.css"/>
    <link rel="stylesheet" href="css/mobiscroll.custom-2.5.0.min.css">
</head>
<body>
<div class="leave-det leave-apply">
    <div class="static">    <header class="notice-header"><a href="" class="go-back"></a><h3>请假申请</h3></header></div>

    <div class="leave-det-tit">基本信息</div>
    <div class="leave-det-content">
        <div class="leave-det-item">
            <div class="key"><i class="pic"><img src="images/leave-icon1.png" alt=""></i><span class="txt">请假天数</span></div>
            <span class="value"><input class="num" placeholder="请输入" type="text">天</span></div>
        <div class="leave-det-item js-item">
            <div class="key"><i class="pic"><img src="images/leave-icon2.png" alt=""></i><span class="txt">请假类型</span></div>
            <span class="value">请选择请假类型</span>
            <div class="show-window">
                <h3 class="show-window-tit">请假类型</h3>
                <ul class="show-list" >
                    <li class="active">事假</li>
                    <li>婚假</li>
                    <li>产假</li>
                    <li>丧假</li>
                    <li>陪产假</li>
                    <li>病假</li>
                </ul>
                <div class="reason-btn">
                    <button class="btn cancel">取消</button>
                </div>
            </div>
        </div>
        <div class="leave-det-item">
            <div class="key">
                <i class="pic"><img src="images/leave-icon3.png" alt=""></i><span class="txt">开始时间</span>
            </div>
            <span class="value"><input type="text" readonly class="select-time" id="startTime" placeholder="请选择开始时间"></span>
         <!--   <div class="show-window">
                <ul class="show-list" >
                    <li class="active">2014 05 23 08:40</li>

                    <li >2016 02 21 08:40</li>
                    <li >2017 08 21 08:40</li>
                </ul>
                <div class="reason-btn">
                    <button class="btn cancel">取消</button>
                </div>
            </div>-->
        </div>
        <div class="leave-det-item">
            <div class="key">
                <i class="pic"><img src="images/leave-icon4.png" alt=""></i><span class="txt">结束时间</span>
            </div>
            <span class="value"><input type="text" id="endTime" placeholder="请选择结束时间" readonly class="select-time"></span>
           <!-- <div class="show-window">
                <ul class="show-list" >
                    <li class="active">2014 05 23 08:40</li>
                    <li >2014 04 21 08:40</li>
                    <li >2015 05 21 08:40</li>
                    <li >2016 02 21 08:40</li>
                    <li >2017 08 21 08:40</li>
                </ul>
                <div class="reason-btn">
                    <button class="btn cancel">取消</button>
                </div>
            </div>-->
        </div>
        <div class="leave-reason">
            <div class="key">
                <i class="pic"><img src="images/leave-icon5.png" alt=""></i><span class="txt">请假理由</span>
            </div>
            <div class="apply-reason">
            <textarea name="" id="" cols="30" rows="6" class="reason-area" placeholder="请输入你的请假理由"></textarea>
            </div>
        </div>
        <div class="leave-det-item">
            <div class="key">
                <i class="pic"><img src="images/leave-icon7.png" alt=""></i><span class="txt">申请时间</span>
            </div>
            <span class="value">2015-07-11 10:30</span>
        </div>
        <div class="leave-reason">
            <div class="key">
                <i class="pic"><img src="images/leave-icon8.png" alt=""></i>
                <span class="txt">请假证明</span>
            </div>
            <div class="upload-reason clearfix">
                <ul class="reason-list"><li><a href="images/scanPic.png"><img src="images/upload-img.png" alt=""></a></li></ul>
                <button class="upload-btn">+</button>
            </div>
       </div>

</div>

<script src="js/zepto.min.js"></script>
