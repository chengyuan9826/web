<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jq.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
<div class="header"></div>
<div class="logo-area">
    <div class="wrapper clearfix">
        <a class="fl sublogo"></a>
        <a class="back-index">返回首页</a>
    </div>
</div>
<div class="login-main">
    <div class="login-con clearfix">
        <div class="login-form-wrap">
            <div class="login-form">
                <h3 class="login-tit">账号登录</h3>

                <div class="item clearfix">
                    <label for="" class="name"></label>
                    <input type="text"  placeholder="请输入手机号码"/>
                </div>
                <div class="item clearfix">
                    <label for="" class="pwd"></label>
                    <input type="password" placeholder="请输入密码"/>
                </div>
                <div class="item item-btn clearfix">
                    <button class="login-btn">登录</button>
                </div>
                <div class="login-tip clearfix">
                    <a href="forgetPwd.html" class="forget-pwd-txt">忘记密码?</a>
                    <span class="go-rz">您的园还没有入驻？ <a href="sc-enter.html">点击入驻</a></span>
                </div>
            </div>
        </div>
        <div class="login-code">
            <img src="images/ch-login-code.png" alt=""/>
        </div>
    </div>


</div>
