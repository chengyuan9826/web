<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>忘记密码-找回密码</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jq.js"></script>
</head>
<body>
<div class="header"></div>
<div class="logo-area">
    <div class="wrapper clearfix">
        <a class="fl sublogo"></a>
        <a class="back-index">返回首页</a>
    </div>
</div>
<div class="forget-pwd">
    <div class="forget-pwd-con">
        <ul class="find-step clearfix">
            <li class="clicked"><span class="fn-step">1</span> <span class="fn-txt">填写账号</span></li>
            <li class="current"><span class="fn-step">2</span> <span class="fn-txt">验证身份</span></li>
            <li><span class="fn-step">3</span><span class="fn-txt">设置新密码</span></li>
            <li><span class="fn-step">4</span><span class="fn-txt">完成</span></li>
        </ul>
        <div class="fn-account">
            <div class="item clearfix">
                <div class="test-tel">已验证手机号：</div>
                <div class="test-txt" >138*****567</div>
            </div>
            <div class="item clearfix">
                <label for="reCaptcha">校验码：</label>
                <input type="text" class="test-code" id="reCaptcha"/>
                 <button class="get-code-btn">获取短信校验码</button>
            </div>
            <div class="account-btn"><button>提交</button></div>
        </div>
    </div>
</div>
