<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>做题页面</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,minimal-ui" name="viewport">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/paper.css">
</head>
<body>
<div class="paper-work">
    <header class="header">
        <span class="bk-icon"></span>
        <span>每周练习</span>
        <span class="side-icon"></span>
        <ul class="side-nav">
            <li class="arrow-icon"></li>
            <li class="col-icon">收藏学校</li>
            <li class="ck-icon">查看学校简介</li>
        </ul>
    </header>
    <div class="paper-tit">
        <h3 class="tit">试题来源：北京市第100中学XXXXXX</h3>
        <span class="num"><i class="current">5</i>/ <i class="sum">6</i></span>
    </div>
    <div class="question-box">
        <h5 class="question-title">
            1、Mrs. Liang asked me if _______. I said I was too busy to do that
        </h5>
        <ul class="answer-list">
            <li><label for="a"><i class="icon">A</i><span class="txt">could I have dinner with her</span></label><input type="radio" id="a" name="q1"></li>
            <li><label for="b"><i class="icon">B</i><span class="txt">could I have dinner with her</span></label><input type="radio" id="b" name="q1"></li>
            <li><label for="c"><i class="icon">C</i><span class="txt">could I have dinner with her</span></label><input type="radio" id="c" name="q1"></li>
            <li><label for="d"><i class="icon">D</i><span class="txt">could I have dinner with her</span></label><input type="radio" id="d" name="q1"></li>
        </ul>
    </div>

</div>

</body>
</html>
