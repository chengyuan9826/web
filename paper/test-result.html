<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习结果</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="css/paper.css">
</head>
<body>
<div class="test-result">
    <header class="header">
        <span class="bk-icon"></span>
        <span>练习结果</span>
        <span class="side-icon"></span>
        <ul class="side-nav">
            <li class="arrow-icon"></li>
            <li class="col-icon">收藏学校</li>
            <li class="ck-icon">查看学校简介</li>
        </ul>
    </header>
    <div class="result">
        <div class="result-rate">
            <div class="line"><img src="images/result-rate.png" alt=""></div>
            <div class="circle-rate">
                <div class="canvas-wrap">
                    <canvas id="canvas" width="200px" height="200px"></canvas>
                    <span id="procent"></span>
                </div>
            </div>
        </div>
        <div class="result-num">
            <div class="result-type">
                <span class="result-item right">正确：<i>3</i>题</span>
                <span class="result-item wrong">错误：<i>2</i>题</span>
            </div>
        </div>
    </div>
    <div class="question-show">
        <span class="question-icon">点击题号，查看试题解析（标红的，是做错了的）</span>
        <ul class="question-list">
            <li class="right"><a href="">1</a></li>
            <li class="wrong"><a href="">2</a></li>
            <li class="right"><a href="">1</a></li>
            <li class="wrong"><a href="">2</a></li>
            <li class="right"><a href="">1</a></li>
            <li class="wrong"><a href="">2</a></li>
        </ul>
    </div>

    <div class="look-result">
        <a href=""> 查看解析</a>
    </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/paper.js"></script>
</body>
</html>
